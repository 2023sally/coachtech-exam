<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>株式会社TECH</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>株式会社TECH</h1>
    <ul>
      <li><a href="">ホーム</a></li>
      <li><a href="">企業情報</a></li>
      <li><a href="">会社概要</a></li>
      <li><a href="">よくある質問</a></li>
      <li><a href="">お問い合わせ</a></li>
    </ul>
  </header>
  <main>
    <img src="img/mv 2.png" alt="写真">
    <p>最新のテクノロジーで会社課題を解決</p>
    <h2>会社概要</h2>
    <table>
      <tr>
        <th>会社名</th>
        <td>株式会社TECH</td>
      </tr>
      <tr>
        <th>代表者</th>
        <td>山田 太郎</td>
      </tr>
      <tr>
        <th>所在地</th>
        <td>東京都渋谷区神宮前</td>
      </tr>
      <tr>
        <th>設立</th>
        <td>2019/07/17</td>
      </tr>
      <tr>
        <th>従業員数</th>
        <td>100人</td>
      </tr>
      <tr>
        <th>資本金</th>
        <td>1000万円</td>
      </tr>
    </table>
    <h2>お問い合わせ</h2>
    <form method="post">
      <div class="class">
        <label>
          会社名<input type="text" name="companyname">
        </label>
        <label class="class">
          お名前<input type="text" name="name">
        </label>
        <label class="class">
          メールアドレス<input type="email" name="email">
        </label>
        <label>
          お問い合わせ内容<textarea name="inquiry" cols="60" rows="10">
      </textarea>
        </label>
      </div>
      <input type="submit" name="submit" value="お申し込み">
    </form>
  </main>
  <footer>
    <small>&copy; 2020 TECH inc.</small>
  </footer>
</body>

</html>
